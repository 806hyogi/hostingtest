<!DOCTYPE html>
<html style="height:100%;">

<head>
  <meta charset="UTF-8">
  <title>KaKaoMap Study</title>
  <style>
    /* GPS 버튼 스타일 */
    .gps-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      border: solid 1px #ccc;
    }

    /* GPS 아이콘 스타일 */
    .gps-icon {
        display:inline-block; 
        width :15px; 
        height :15px; 
        background:url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/location.png') no-repeat; 
        background-size :15px
    }
  </style>
</head>

<body style="margin:0; padding:0; height:100%;">
  <div id="map" style="width:100%;height:90%;"></div>

  <!--GPS버튼 -->
  <button class='gps-btn' onclick='moveToCurrentLocation()'>
  <span class='gps-icon'></span> 현재 위치
  </button>
  
  <!-- 카카오 맵 API 연동 -->
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=baa1f48d1a2ac62f865637b2ddb9ac08&libraries=services"></script>
  <script type="text/javascript">

    var marker;
    var currentPosition;
    var lastPosition = null;

    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(33.450701, 126.570667),
      level: 3
    };

    var map = new kakao.maps.Map(container, options);

    
  </script>
  <!-- 외부 JavaScript 파일 가져오기 -->
  <script src="main.js"></script>
  <script src="marker.js"></script>
  <script src="geolocation.js"></script>
  <script src="angle.js"></script>
  <script src="polyline.js"></script>
</body>

</html>
